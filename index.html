<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="display">
            <p class="input"></p>
            <p class="result"></p>
        </div>

        <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>,</button>
                <button>C</button>
                <button>+</button>
                <button id="equal">=</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
